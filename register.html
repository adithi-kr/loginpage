<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e1f5fe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #42a5f5;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1e88e5;
    }
    a {
      display: block;
      margin-top: 10px;
      color: #42a5f5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form onsubmit="return registerUser()">
      <input type="text" id="newUser" placeholder="Choose Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="newPass" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <a href="login.html">Already have an account? Login</a>
  </div>

  <script>
    function registerUser() {
      let newUser = document.getElementById("newUser").value;
      let email = document.getElementById("email").value;
      let newPass = document.getElementById("newPass").value;

      alert("Account Created!\nUsername: " + newUser + "\nEmail: " + email);
      // Later, youâ€™d send this to a backend/database
      return false; // Prevents refresh for demo
    }
  </script>
</body>
</html>
